<!--ajax加载日志相关-->
<script>
    let isAjaxEnabled = true;
    $(document).ready(function() {
        let previousData = '';
        // 定义一个函数，用于请求数据
        function fetchData() {
            $.ajax({
                url: 'http://127.0.0.1:14513/api/console_log', // API
                method: 'GET',
                success: function(data) {
                    // 更新页面内容
                    $('#log_data_container').html(data);
                    if (data !== previousData) {
                        const scrollDiv = document.getElementById('log_data_container');
                        if (isAjaxEnabled) {
                            scrollDiv.lastElementChild.scrollIntoView();
                        }
                        previousData = data;
                    }
                },
                error: function(error) {
                    console.error('请求数据失败', error);
                }
            });
        }

        function fetchImage() {
            const timestamp = new Date().getTime();
            const apiUrl = "http://127.0.0.1:14513/api/eyes-of-priestess" + "?timestamp=" + timestamp;

            // 创建一个新的图片对象
            const img = new Image();
            img.src = apiUrl; // 设置图片 URL

            img.onload = function() {
                // 图片加载完成后，设置为背景图
                document.getElementById("screenshot").style.backgroundImage = `url('${img.src}')`;
            };

            img.onerror = function() {
                console.error('获取图片失败');
            };
        }

        function heartbeat() {
            fetch('http://127.0.0.1:14513/heartbeat')
                .then(response => {
                    if (!response.ok) {
                        console.error('Heartbeat failed');
                    } else {
                        console.log('Heartbeat sent successfully');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // 每1秒请求一次数据
        setInterval(fetchData, 1000);
        setInterval(fetchImage, 2000)
        setInterval(heartbeat, 5000)
        // 初始请求数据
        fetchData();
        fetchImage();
        const task_and_screen_height = window.innerHeight - 60 - 250 - 62 - 60;
        document.getElementById("current_task_box").style.height = task_and_screen_height.toString() + "px"
        const setting_in_box_height = window.innerHeight - 60 - 60;
        document.getElementById("setting_in_box").style.height = setting_in_box_height.toString() + "px"
    });
</script>
<!--单页应用相关-->
<script>
    function navigate(pageId) {
        // 隐藏所有页面
        const pages = document.querySelectorAll('.page');
        pages.forEach(page => {
            page.classList.remove('active');
        });

        // 显示特定页面
        document.getElementById(pageId).classList.add('active');
    }
</script>
<script>
    function requests(url) {
        fetch(url) // API 端点
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不是 OK');
                }
                return response.json(); // 解析 JSON 数据
            })
            .then(data => {
                console.log(data); // 处理返回的数据
            })
            .catch(error => {
                console.error('请求失败:', error);
            });
    }
</script>

<!--设置页相关-->
<script>
    $(document).ready(function() {
        $('#settingForm').on('submit', function(event) {
            event.preventDefault(); // 防止默认提交
            $.ajax({
                url: 'http://127.0.0.1:14513/api/config_set', // 替换为你的API地址
                type: 'POST',
                data: $(this).serialize(), // 序列化表单数据
                success: function(response) {
                    console.log('成功:', response);
                },
                error: function(xhr, status, error) {
                    console.error('发生错误:', error);
                }
            });
        });
    });
</script>
